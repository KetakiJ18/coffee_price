<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e7d7c9, #f5efe6);
            margin: 0;
            padding: 0;
        }

        /* Wider horizontal layout */
        .container{
            width: 850px;
            margin: 60px auto;
            background: #fffdf9;
            padding: 35px 40px;
            border-radius: 16px;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.15),
                inset 0 0 10px rgba(255,255,255,0.6);
            border: 1px solid #e0d3c1;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1{
            text-align: center;
            color: #5b3a29;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        .icon-holder{
            text-align: center;
            margin-bottom: 10px;
        }

        .icon-holder img{
            width: 70px;
            opacity: 0.9;
            filter: drop-shadow(0 3px 4px rgba(0,0,0,0.18));
        }

        /* Horizontal 2-column grid */
        .form-grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 50px;
            row-gap: 22px;
            margin-top: 25px;
        }

        label{
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #5b3a29;
        }

        input, select{
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cdb8a3;
            background: #fff7f0;
            font-size: 15px;
            transition: 0.2s ease;
        }

        input:focus, select:focus{
            outline: none;
            border-color: #9c6e44;
            background: #fff3e6;
            box-shadow: 0 0 6px rgba(156,110,68,0.3);
        }

        /* Make predict button span full width */
        .button-wrap{
            grid-column: span 2;
        }

        button{
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5a36, #6a422b);
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            letter-spacing: 0.5px;
        }

        button:hover{
            background: linear-gradient(135deg, #6a422b, #543322);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .result{
            margin-top: 30px;
            padding: 18px;
            background: #e7d4bd;
            color: #4b2e1d;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="icon-holder">
            <img src="https://cdn-icons-png.flaticon.com/128/924/924514.png">
        </div>

        <h1>â˜• Coffee Price Predictor</h1>

        <form method="POST" action="/predict">

            <div class="form-grid">

                <div>
                    <label>Hours Shop Worked</label>
                    <input type="number" name="hour_of_day" placeholder="Enter hours" required>
                </div>

                <div>
                    <label>Time of Day</label>
                    <select name="Time_of_Day" required>
                        <option disabled selected>Select time</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Night</option>
                    </select>
                </div>

                <div>
                    <label>Day of Week</label>
                    <select name="Weekday" required>
                        <option disabled selected>Select day</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>

                <div>
                    <label>Month</label>
                    <select name="Month_name" required>
                        <option disabled selected>Select month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </div>

                <div class="button-wrap">
                    <label>Coffee Name</label>
                    <select name="coffee_name" required>
                        <option disabled selected>Select coffee</option>
                        <option>Americano with Milk</option>
                        <option>Latte</option>
                        <option>Americano</option>
                        <option>Cappuccino</option>
                        <option>Cortado</option>
                        <option>Hot Chocolate</option>
                        <option>Cocoa</option>
                        <option>Espresso</option>
                    </select>
                </div>

                <!-- Full-width button -->
                <div class="button-wrap">
                    <button type="submit">Predict Price</button>
                </div>

            </div>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}

    </div>

</body>
</html>
