name: Retrain PyCaret Model

on:
  push:
    paths:
      - "coffee_sales.csv"        # Only retrain if CSV changed
      - ".github/workflows/train.yml"
  workflow_dispatch:              # Allows manual retraining

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train PyCaret Model
        run: |
          python train_model.py

      - name: Commit and Push Updated Model
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add coffee_sales_rf_model.pkl
          git commit -m "Auto-retrained model from GitHub Actions" || echo "No changes to commit"
          git push origin main
      - name: Deploy to Render
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: https://api.render.com/deploy/srv-d4e0hp7gi27c73cbtjeg?key=DM9PxK_dq-k
